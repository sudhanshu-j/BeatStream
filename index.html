<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>BeatStream</title>

    <!--- favicon link -->
    <link
      rel="shortcut icon"
      href="/assets/images/fav-icon.svg"
      type="image/svg+xml"
    />

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Top Bar -->
    <div class="top-bar wrapper">
      <div class="logo wrapper">
        <img
          src="./assets/images/logo.png"
          alt="Music Player Logo"
          class="logo-img"
        />

        <h1 class="title-lg">BeatStream</h1>
      </div>

      <div class="top-bar-actions">
        <button class="btn-icon" data-playlist-toggler>
          <span class="material-symbols-rounded">queue_music</span>
        </button>
      </div>
    </div>

    <main>
      <article>
        <!-- Music Player -->
        <div class="player">
          <div class="container">
            <figure class="music-banner">
              <img
                src="./assets/images/poster-1.jpg"
                width="800"
                height="800"
                alt="Happy Moments (Master) Album Poster"
                class="img-cover"
                data-player-banner
              />
            </figure>

            <!-- Content -->
            <div class="music-content">
              <h2 class="headline-sm" data-title>Aayi Nai - Stree 2</h2>
              <p class="label-lg label-wrapper wrapper">
                <span data-album>Stree 2</span>
                <span data-year>2024</span>
              </p>
              <p class="label-md artist" data-artist>Pawan Singh</p>

              <!-- Range Controls -->
              <div class="seek-control">
                <div>
                  <div class="range-wrapper">
                    <input
                      type="range"
                      step="1"
                      max="60"
                      value="0"
                      class="range"
                      data-range
                      data-seek
                    />

                    <div class="range-fill" data-range-fill></div>
                  </div>

                  <!-- Time -->
                  <div class="duration-label wrapper">
                    <span class="label-md" data-running-time>0:00</span>

                    <span class="label-md" data-duration>1:00</span>
                  </div>
                </div>

                <!-- Volume Controls -->
                <div class="volume">
                  <button class="btn-icon" data-volume-btn>
                    <span class="material-symbols-rounded">volume_up</span>
                  </button>

                  <div class="range-wrapper">
                    <input
                      type="range"
                      step="0.05"
                      max="1"
                      value="1"
                      class="range"
                      data-range
                      data-volume
                    />

                    <div class="range-fill" data-range-fill></div>
                  </div>
                </div>
              </div>

              <!-- Player Controls -->
              <div class="player-control wrapper">
                <!-- Repeat  Button-->
                <button class="btn-icon toggle" data-repeat>
                  <span class="material-symbols-rounded default-icon"
                    >repeat</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >repeat_one</span
                  >
                </button>

                <!-- Previous Buttons -->
                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-rounded">skip_previous</span>
                </button>

                <!-- Play/Pause Button -->
                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-rounded default-icon"
                    >play_arrow</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >pause</span
                  >
                </button>

                <!-- Next Buttons -->
                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-rounded">skip_next</span>
                </button>

                <!-- Shuffle Button -->
                <button class="btn-icon toggle" data-shuffle>
                  <span class="material-symbols-rounded">shuffle</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Playlist -->
        <div class="playlist" data-playlist>
          <!-- Playlist Dta -->
          <ul class="music-list" data-music-list></ul>
        </div>

        <!-- Overlay for Playlist -->
        <div class="overlay" data-playlist-toggler data-overlay></div>
      </article>
    </main>

    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
